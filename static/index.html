<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenVPN Server Status</title>
  <script src="js/jquery-3.6.3.min.js" crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/tabulator.min.css" crossorigin="anonymous">
  <script src="js/tab54.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" crossorigin="anonymous">
</head>
<body>
 <div class="page">
  <div class="split top">
    <div id="ctable"></div>
  </div>
  <div class="split bottom">
    <div id="utable"></div>
  </div>
 </div>
 <div class="modal" id="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modt"></h5>
        <button type="button" class="btn-close" id="topclose" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center" id="modb">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
 </div>
 <script src="js/main.js" crossorigin="anonymous"></script>
</body>
</html>
